name: fastaqm_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+3

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #ui
  cupertino_icons: ^1.0.2
  google_fonts: ^6.0.0
  curved_navigation_bar: ^1.0.3
  font_awesome_flutter: ^10.5.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  flutter_qiblah: ^2.2.0
  #bloc
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  #quran
  quran: ^1.2.2
  # clean
  equatable: ^2.0.5
  dartz: ^0.10.1
  # dio
  dio: ^5.3.2
  #service locator
  get_it: ^7.6.4
  #cache
  shared_preferences: ^2.2.1
  #location
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  #share
  share: ^2.0.4
  #uuid
  uuid: ^3.0.7
  #rename
  rename: ^3.0.0
  # responsive
  flutter_screenutil: ^5.9.0
  #audioplayers
  audioplayers: ^5.2.0
  #scroll to
  scrollable_positioned_list: ^0.3.8
  adhan: ^2.0.0+1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  remove_alpha_ios: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/quran_images/
    - assets/


  fonts:
    - family: quran
      fonts:
        - asset: assets/fonts/HafsSmart_08.ttf
    - family: me_quran
      fonts:
        - asset: assets/fonts/me_quran.ttf
