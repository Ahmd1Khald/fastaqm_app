name: fastaqm_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #ui
  cupertino_icons: ^1.0.2
  google_fonts: ^6.0.0
  curved_navigation_bar: ^1.0.3
  font_awesome_flutter: ^10.5.0
  shimmer: ^3.0.0
  #bloc
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  #quran
  quran: ^1.2.2
  # clean
  equatable: ^2.0.5
  dartz: ^0.10.1
  # dio
  dio: ^5.3.2
  #service locator
  get_it: ^7.6.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  remove_alpha_ios: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/quran_images/
    - assets/


